<!DOCTYPE html>
<html lang="en">

  <style>
    .jumbotron {
      background-image: url("kew.jpg");
        font-size: 40px;
        padding: 60px;
        text-align: center;
        color:whitesmoke;
    }
</style>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <header>
      <div class="jumbotron">
          <h1>Restaurant UP</h1>
          <img src="Restaurant.png" width="300" height="250">
    </header>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="main">
            <div class="container-fluid">
        <div class="container mt-3">
            <select class="w-25 form-select mb-3" autocomplete="off">
                <option onclick="filterSelection(null)">Menu</option>
                <option onclick="filterSelection('Makanan')">Makanan</option>
                <option onclick="filterSelection('Minuman')">Minuman</option>
                <option onclick="filterSelection('Dessert')">Dessert</option>
            </select>
    
            <div id="jenis" class="row">
                
            </div>
        </div>
              </div>
            </div>
          </nav>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
          <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    </body>
    <script>
        filterSelection(null);

function filterSelection(key) {
  $.getJSON('./prktikum-8_Web.json', function (data) {
    let menu = data.menu;

    if (key) {
      menu = menu.filter(function (value) {
        return value.jenis === key; 
      });
    }

    $('#jenis')
      .empty()
      .append(
        menu.map(function (each) {
          return `<div class="col-md-4">
                  <div class="card border-dark mb-3" style="max-width: 18rem;">
                    <img src="${each.gambar}" class="card-img-top" alt="..." width="300" height="300">
                    <div class="card-body">
                            <h5 class="card-title"><strong>${each.nama}</strong></h5>
                            <p class="card-text">${each.deskripsi}</p>
                            <p class="card-footer">Harga : ${each.harga}</p>
                            <p class="card-footer">Estimasi : ${each.estimasi}</p>
                            <button type="button" class="btn btn-info">Pesan</button>
                  </div>
                </div>`;
        })
      );
  });
}
    </script>
</html>
